<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Realizar su Pedido de Pastel </h1>
    <form action="pedidopastel.js">

        <h2>Informacion del Cliente</h2><br>
        <label for="Nombre">Nombre Completo</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre completo"><br><br>
        <label for="tel1">Teléfono</label><br>
        <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>
        <label for="correo1">Correo electronico</label><br>
        <input type="email" id="correo1" name="correo1"><br><br> 
        <label for="Descripcion">Descripcion del Pastel (Para que ocasion es el pastel, alguna forma en especial o añadir mensaje)</label><br>
        <input type="text" id="Descripcion" name="Descripcion" placeholder="Descripcion del pastel"><br><br>      
        <br>

        <h2>¿Que sabores desea elegir?</h2><br>
        <input type="checkbox" id="vainilla1" name="vainilla1" value="Vainilla">
        <label for="vainilla1">Vainilla</label><br>
        <input type="checkbox" id="zanahoria1" name="zanahoria1" value="Zanahoria">
        <label for="zanahoria1">Zanahoria</label><br>
        <input type="checkbox" id="chocolate1" name="chocolate1" value="Chocolate">
        <label for="chocolate1">Chocolate</label><br>
        <input type="checkbox" id="fresa1" name="fresa1" value="Fresa">
        <label for="fresa1">Fresa</label><br>
        <input type="checkbox" id="coco1" name="coco1" value="Coco">
        <label for="coco1">Coco</label><br>
        <input type="checkbox" id="piña1" name="piña1" value="Piña">
        <label for="piña1">Piña</label><br>
        <input type="checkbox" id="almendra1" name="almendra1" value="Almendra">
        <label for="almendra1">Almendra</label><br><br>

        <h2>¿Que Adornos desea elegir?</h2><br>
        <input type="checkbox" id="quesocrema1" name="quesocrema1" value="Quesocrema">
        <label for="quesocrema1">Betun de Queso Crema</label><br>
        <input type="checkbox" id="betunvainilla1" name="betunvainilla1" value="Betunvainilla">
        <label for="Betunvainilla1">Betun de Vainilla</label><br>
        <input type="checkbox" id="betunchocolate1" name="betunchocolate1" value="Betunchocolate">
        <label for="betunchocolate1">Betun de Chocolate</label><br>
        <input type="checkbox" id="fondantblanco1" name="Fondantblanco1" value="Fondantblanco">
        <label for="fondantblanco1">Fondant color Blanco</label><br>
        <input type="checkbox" id="fondantchocolate1" name="fondantchocolate1" value="Fondantchocolate">
        <label for="fondantchocolate1">Fondant color chocolate</label><br>
        <input type="checkbox" id="vainillafresa1" name="vainillafresa1" value="Vainillafresa">
        <label for="vainillafresa1">Betun de vainilla con fresas</label><br>
        <input type="checkbox" id="chocochispas1" name="chocochispas1" value="Chocochispas">
        <label for="chocochispas1">Betun de chocolate con chispas</label><br>
        <input type="checkbox" id="quesonueces1" name="quesonueces1" value="Quesonueces">
        <label for="quesonueces1">Betun de Queso Crema y Nueces</label><br><br>

        <br><br>

        <input type="reset">
        <input type="submit"><br>
        <br>
        <a href="./Practica_Pastel1a.html">
            <input type="button" value="Inicio">
          </a>


    </form>
</body>
</html>
